<div class="container">
    <div class="row">
        <div class="col-md-6">
            <div class="card">
                <div class="text-center">
                    <h1>Login</h1>
                    <h6>Please enter your credentials to continue..</h6>
                </div>
                <form class="form" [formGroup]="employeeLogin" (ngSubmit)="getFormData()">
                    <div class="form-group">
                        <label for="email" class="form-label">Email address</label>
                        <input formControlName="email" type="email" class="form-control" />
                        <span class="text-danger" *ngIf="email.invalid && email.touched">email is required</span>
                        <span class="text-danger" *ngIf="email.errors?.['pattern']">
                           Please enter a valid email.
                        </span>
                    </div>
                    <div class="form-group">
                        <label for="password" class="form-label">Password</label>
                        <input formControlName="password" type="password" class="form-control" />
                    </div>
                    <button type="submit" class="btn btn-primary">Login</button>
                </form>
                <a href="/register" style="color: #fff; margin-top: 10px;" routerLink="/register"> New User? Click to
                    Register!!</a>
            </div>
        </div>
    </div>
</div>
